<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <div id="main">
    <div id="left">
      <h1>
        AI Assistant <span>Interior</span> Designer
        <div id="green"></div>
      </h1>
     
    </div>
    <div id="right"> 
      <p>Enter any pic of your room and see the magic</p>
      <div class="wave-group">
        <input required="" type="text" class="input">
        <span class="bar"></span>
        <label class="label">
          <span class="label-char" style="--index: 0">P</span>
          <span class="label-char" style="--index: 1">R</span>
          <span class="label-char" style="--index: 2">O</span>
          <span class="label-char" style="--index: 3">M</span>
          <span class="label-char" style="--index: 3">P</span>
          <span class="label-char" style="--index: 3">T</span>
        </label>
      </div>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125" stroke="#fffffff" stroke-width="2"></path>
      <path d="M17 15V18M17 21V18M17 18H14M17 18H20" stroke="#fffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      ADD FILE 
      </button>
      </div>

   </div>
</body>
</html>
